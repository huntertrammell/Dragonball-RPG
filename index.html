<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
    <title>Dragonball | RPG</title>
</head>
<body>
    <nav class="navbar navbar-light">
            <a href="#" class="navbar-brand"></a>
            <img src="assets/images/navlogo.png" alt="DragonballRPG" class="d-inline-block align-middle mx-auto img-responsive">
    </nav>
    <br>
    <div class="container bg-transparent rounded text-light">
        <div class="p-4">
            <div id="charSelect" class="row">
                <!--This is where characters will sit while awaiting selection - once enemy is selected this area will be removed by
                and be replaced with a text field DIV that tells the player how much damaged dealt/taken. 
                Text box will be replaced using the last "filler" div in this section-->
                <div id="anchor1" class="col"></div>
                    <div id="goku" class="col">
                        <h5 class="text-center">Goku</h5>
                        <img src="assets/images/goku/gokuavatar.png" class="img-fluid img-thumbnail bg-dark img-responsive">
                        <p class="text-center font-italic">325 HP</p>
                    </div>
                    <div id="vegeta" class="col">
                        <h5 class="text-center">Vegeta</h5>
                        <img src="assets/images/vegeta/vegetaavatar.png" class="img-fluid img-thumbnail bg-dark img-responsive">
                        <p class="text-center font-italic">350 HP</p>
                    </div>
                    <div id="monaka" class="col">
                        <h5 class="text-center">Monaka</h5>
                        <img src="assets/images/monaka/Monakaavatar.png" class="img-fluid img-thumbnail bg-dark img-responsive">
                        <p class="text-center font-italic">150 HP</p>
                    </div>
                    <div id="piccolo" class="col">
                        <h5 class="text-center">Piccolo</h5>
                        <img src="assets/images/piccolo/piccoloavatar.png" class="img-fluid img-thumbnail bg-dark img-responsive">
                        <p class="text-center font-italic">375 HP</p>
                    </div>
                    <div id="trunks" class="col">
                        <h5 class="text-center">Trunks</h5>
                        <img src="assets/images/trunks/trunksavatar.png" class="img-fluid img-thumbnail bg-dark">
                        <p class="text-center font-italic">350 HP</p>
                    </div>
                    <div id="" class="col goku">
                        <h5 class="text-center">Goku</h5>
                        <img src="assets/images/goku/gokuavatar.png" class="img-fluid img-thumbnail bg-dark img-responsive">
                        <p class="text-center font-italic">325 HP</p>
                    </div>
                    <div id="" class="col vegeta">
                        <h5 class="text-center">Vegeta</h5>
                        <img src="assets/images/vegeta/vegetaavatar.png" class="img-fluid img-thumbnail bg-dark img-responsive">
                        <p class="text-center font-italic">350 HP</p>
                    </div>
                    <div id="" class="col monaka">
                        <h5 class="text-center">Monaka</h5>
                        <img src="assets/images/monaka/Monakaavatar.png" class="img-fluid img-thumbnail bg-dark img-responsive">
                        <p class="text-center font-italic">150 HP</p>
                    </div>
                    <div id="" class="col piccolo">
                        <h5 class="text-center">Piccolo</h5>
                        <img src="assets/images/piccolo/piccoloavatar.png" class="img-fluid img-thumbnail bg-dark img-responsive">
                        <p class="text-center font-italic">375 HP</p>
                    </div>
                    <div id="" class="col trunks">
                        <h5 class="text-center">Trunks</h5>
                        <img src="assets/images/trunks/trunksavatar.png" class="img-fluid img-thumbnail bg-dark">
                        <p class="text-center font-italic">350 HP</p>
                    </div>
                <div id="anchor2" class="col"></div>
            </div>
            <div class="row">
                <div id="playerplaceholder" class="col-1 bg-dark rounded img-thumbnail">
                    <br><br><br><br><br>
                    <hr class="bg-white">
                    <!--Populates player selected player-->
                    <h5 id="playerName" class="text-center">???????</h5>
                    <img id="playerImg" src="assets/images/placeholder.png" class="img-fluid img-thumbnail bg-dark img-responsive">
                    <br><br>
                    <div>
                        <!--Tracks HP and AP as they go up/down and changes based on player selected-->
                        <h5 class="text-center">Health</h5>
                        <p id="playerHP" class="text-center font-italic">???</p>
                        <h5 class="text-center">Attack</h5>
                        <p id="playerAP" class="text-center font-italic">???</p>
                    </div>
                    <hr class="bg-white">
                </div>
                <div id="notification" class="col">
                    <img  src="assets/images/arena.png" alt="arena" class="img-fluid img-thumbnail bg-dark w-100 position-relative img-responsive">
                                    <!--text field, hidden at page load but once col's above removed will be-->
                    <div id='text' class="bg-dark img-thumbnail">
                        <hr class="bg-white">
                        <p id="playerStat" class="text-white text-center"></p>
                        <p id="enemyStat" class="text-white text-center"></p>
                        <p id="attackBonus" class="text-white text-center"></p>
                        <hr class="bg-white">
                    </div>
                    <br id="text">
                    <!--Player selected fighter will populate into this div putting fighter in the arena-->
                    <img id="arenaFighter" src="" class="img-fluid fighter h-50 pb-1 position-absolute img-responsive">
                    <!--Player selected opponent will populate into this div putting opponent in the arena-->
                    <img id="arenaOpponent" src="" class="img-fluid opponent h-50 pb-1 position-absolute img-responsive">
                    <!--Gamestart/pageload image is populated into this div that has rules/directions and click anywhere to begin-->
                    <img id="start" src="assets/images/gamerules.png" class="img-fluid greeting position-absolute img-responsive">
                    <!--After game start this populates with choose your fighter or opponent-->
                    <img id="prompt" src="assets/images/notify/choosefighter.png" class="img-fluid prompt h-25 pb-1 position-absolute img-responsive">
                    <!--Will display "FIGHT!, DEFEAT!, or VICTORY!" depending on game stage-->
                    <img id="begin" src="" class="img-fluid notify pb-1 position-absolute img-responsive">
                    <!--Will display a "PLAY AGAIN?" prompt, when clicked game will reload to fighter selection-->
                    <img id="reset" src="" class="img-fluid restart pb-1 position-absolute img-responsive">
                </div>
                <div id="enemyplaceholder" class="col-1 bg-dark rounded img-thumbnail">
                    <br><br><br><br><br>
                    <hr class="bg-white">
                    <!--Populates player selected enemy-->
                    <h5 id="enemyName" class="text-center">???????</h5>
                    <img id="enemyImg" src="assets/images/placeholder.png" class="img-fluid img-thumbnail bg-dark img-responsive">
                    <br><br>
                    <div>
                        <!--Tracks HP and AP as they go up/down and changes based on enemy selected-->
                        <h5 class="text-center">Health</h5>
                        <p id="enemyHP" class="text-center font-italic">???</p>
                        <h5 class="text-center">Attack</h5>
                        <p id="enemyAP" class="text-center font-italic">???</p>
                    </div>
                    <hr class="bg-white">                 
                </div>
            </div>
        </div>
    </div>
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="assets/js/game.js" type="text/javascript"></script>
</body>
</html>
